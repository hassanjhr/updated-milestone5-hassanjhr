<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHAREABLE RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!------------------Personal Info Part  -------------->
    <div class="container">
      <h1>
        <span class="h1-first-heading">Shareable Resume Builder by</span
        ><span class="h1-second-heading">Muhammad Hassan Jawaid</span>
      </h1>
      <br />
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Infromation</legend>
          <label for="photo">Username:</label> <br>
          <input type="text" id="username"  required><br><br>
          <label for="name">Name: </label><br />
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email: </label><br />
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="phone">Contact: </label><br />
          <input type="tel" id="phone" name="contact" required />
        </fieldset>
        <br />

        <!------------------Uploading Image  -------------->

        <fieldset>
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*" required />
        </fieldset>
        <br />

        <!------------------Education Part  -------------->

        <fieldset>
          <legend>Education</legend>
          <label for="university">University:</label><br />
          <input type="text" id="university" name="university"  />
          <br />
          <br />
          <label for="university_degree">Degree:</label><br />
          <input type="text" id="university_degree" name="university_degree" />
          <label for="education">School:</label><br />
          <input type="text" id="education" name="education" required />
          <br />
          <br />
          <label for="degree">Degree:</label><br />
          <input type="text" id="degree" name="degree" required />
        </fieldset>
        <br />

        <!------------------Experience Part  -------------->
        <fieldset>
          <legend>Work Experience</legend>
          <label for="workExperience">Details:</label><br />
          <textarea
            name="workExperience"
            id="workExperience"
            rows="6"
            required
          ></textarea
          ><br />
        </fieldset>
        <br />

        <!------------------Skills Part  -------------->

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills:</label><br />
          <textarea name="skills" id="skills" rows="6" required></textarea
          ><br />
        </fieldset>
        <br />

        

        <!------------------Button for Submission -------------->

        <button type="submit" id="submit">Click to Generate Resume</button>
      </form>
    </div>

    <!----------------------- Generating form Part ---------------->

   <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            
            <h2>Education:</h2>
            <p id="resumeEducation_uni"></p>
            <p id="resumeEducation"></p>
            

            <h2>Work Experience:</h2>
            <p id="resumeWorkExperience"></p>

            <h2>Skills:</h2>
            <p id="resumeSkills"></p>
        </div>

        <button id="editButton">Edit</button>
        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
<button id="shareLinkButton" class="btn btn-primary">Share Your Resume</button>
        <button id="download-pdf">Download PDF</button>
    </div>
  </body>

  <!----------------import html2pdf-------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="index.js"></script>
</html>
